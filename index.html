<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>result_summary_component</title>
</head>
<body>
   <main>
    <div class="container">
        <section class="result">
            <p>Your Result</p>
            <div class="score">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <div class="item">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </section>
        <section class="summary">
            <div class="sum">
                <h3>Summary</h3>
                <div class="content">
                    <div class="list"><img src="images/icon-reaction.svg" alt="reaction"> Reaction</div>
                    <div class="list">80 / 100</div>
                    <div class="list"><img src="images/icon-memory.svg" alt="memory"> Memory</div>
                    <div class="list">92 / 100</div>
                    <div class="list"><img src="images/icon-verbal.svg" alt="verbal"> Verbal</div>
                    <div class="list">61 / 100</div>
                    <div class="list"><img src="images/icon-visual.svg" alt="Visual"> Visual</div>
                    <div class="list">72 / 100</div>
                </div>
            </div>
            <button>
                Continue
            </button>
        </section>
    </div>
   </main> 
</body>
</html>
